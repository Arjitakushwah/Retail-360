name: dbt CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  dbt_ci_tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: retail_dbt
    env:
      DBT_PROFILES_DIR: ./.dbt
      DBT_TARGET_SCHEMA: ci_${{ github.head_ref || github.sha }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies (dbt-core and Snowflake adapter)
        run: |
          python -m pip install --upgrade pip
          pip install dbt-snowflake

      - name: Configure dbt profiles.yml
        run: |
          mkdir -p .dbt
          
          cat > .dbt/profiles.yml <<EOF
          retail_dbt:
            target: ci
            outputs:
              ci:
                type: snowflake
                account: ${{ secrets.SNOWFLAKE_ACCOUNT }}
                user: ${{ secrets.SNOWFLAKE_USER }}
                password: ${{ secrets.SNOWFLAKE_PASSWORD }}
                role: ${{ secrets.SNOWFLAKE_ROLE }}
                warehouse: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
                database: RETAIL360
                schema: ${{ env.DBT_TARGET_SCHEMA }}
                threads: 4
                client_session_keep_alive: False
          EOF

      - name: 1. dbt debug (Check Connection)
        run: dbt debug --target ci

      # ADD THIS STEP - Install dbt packages
      - name: 2. dbt deps (Install Package Dependencies)
        run: dbt deps

      - name: 3. dbt run (Compile and Build Models)
        run: dbt run --target ci

      - name: 4. dbt test (Validate Data Quality)
        run: dbt test --target ci

      - name: Cleanup Temporary Schema (Optional but Recommended)
        if: always()
        run: |
          echo "To implement cleanup, add:"
          echo "dbt run-operation drop_schema --args '{schema: ${{ env.DBT_TARGET_SCHEMA }}}'"
